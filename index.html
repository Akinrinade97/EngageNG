<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageNG - Connect & Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EngageNG</h1>
    <nav>
      <a href="#login">Login</a>
      <a href="#register">Register</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to EngageNG</h2>
      <p>Connecting brands and people through real engagement.</p>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register">
      <h2>Register</h2>
      <form id="registerForm">
        <label><input type="radio" name="role" value="user" checked> User</label>
        <label><input type="radio" name="role" value="client"> Client</label>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Dashboard</h2>
      <div id="userDashboard" style="display: none;">
        <p><strong>Today's Task:</strong> Like the post at <a href="#" id="taskURL">URL</a></p>
        <form id="proofForm">
          <input type="file" id="proofUpload" name="proof">
          <textarea id="comments" name="comments" placeholder="Comments"></textarea>
          <button type="submit">Submit Proof</button>
        </form>
      </div>
      <div id="clientDashboard" style="display: none;">
        <form id="taskForm">
          <select id="taskType">
            <option>Instagram Like</option>
            <option>Comment</option>
            <option>Retweet</option>
          </select>
          <input type="url" id="taskLink" placeholder="Engagement URL">
          <button type="submit">Submit Task</button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
